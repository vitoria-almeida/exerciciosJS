<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <button type="submit" onClick=converter1()>CONVERTER REAL EM DÓLARES</button>
    <button type="submit" onClick=converter2()>CONVERTER DÓLARES EM REAL</button>
  
    <script>
        function converter1() {
            let convR = prompt('Digite o valor em reais que deseja converter para dólares: ')
            document.write(`R$${convR} equivale a $${convR*0.20}`)
        }

        function converter2() {
            let convD = prompt('Digite o valor em dólares que deseja converter em reais: ')
            document.write(`$${convD} equivale a R$${convD*5.12}`)
        }
    </script>
    
</body>
</html>
